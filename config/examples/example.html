<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="_ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="_ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="_ico/favicon-16x16.png">
    <link rel="manifest" href="_ico/manifest.json">
    <link rel="mask-icon" href="_ico/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" type="text/css" href="../sdk.css"/>
    <link rel="stylesheet" type="text/css" href="../examples.css"/>
    {{{ extraHead.local }}}
    {{{ css.tag }}}
  </head>
  <body>
    <div id="header">
      <div class="headerContainer">
        <span class="logo">
          <a href="../"><img src="../boundless_sdk_horiz.svg" width="120"></a>
        </span>
        <span class="desc">
          <ul>
            <li><a href="examples.html">Examples</a></li>
            <li><a href="/docs">Documentation</a></li>
            <li><a href="">Download</a></li>
          </ul>
        </span>
      </div>
    </div>
    <div class="contentContainer">
      <h1>{{ shortdesc }}</h1>
      <div id="map"></div>
      <div class="description">
        {{{ contents }}}
        <div class="info">
          <h3>Features in this demo</h3>
          <ul class="info-list">
            {{ md docs }}
          </ul>
        </div>
      </div>
    </div>
    {{{ js.tag }}}
  </body>
</html>
